<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pallina{
            width: 120px;
            height: 120px;
            background-color: grey;
            border-radius: 50%;
            margin: 20px auto;
            transition: background-color 0.3s ease;




        }
        #numero{
            color: blue;
            font-size: large;
        }


    </style>
</head>
<body>
    <p>Genero un numero casuale tra 1 e 90</p>
    <button onclick="generatoreCasuale()" >Genero il numero</button>
    <div id="numero">----</div>


    <div id="pallina"></div>
    <script>
        // 1) se il numero casuale generato è <= 45  scrivo in console rosso
        // else scrivo blu
        function generatoreCasuale(){
        let numerocasuale=Math.floor(Math.random()*90)+1;
        let elemento=document.getElementById("numero");
        let pallina=document.getElementById("pallina");
        elemento.innerHTML=numerocasuale;
         if (numerocasuale<=45)
            {  // eseguo questo codice se il test dell'if è vero
                pallina.style.backgroundColor="blue";
            }
         else
            {  // eseguo questo codice se il test dell'if è falso
              pallina.style.backgroundColor="red";
            }




        }


        //2) creo una pallina che diventa rossa o blue come sopra
       
    </script>




</body>
</html>
