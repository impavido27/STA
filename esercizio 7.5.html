<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 7</title>

        <style>
                body{
                    font-family: Arial, Helvetica, sans-serif;
                    background-color:#530242;  
                    text-align: center;
                    padding:20px;

                }

                h1{
                    margin-bottom:20px ;
                    color:#e809f0


                }
                .container{
                    background: rgb(15, 15, 15);
                    color:rgb(192, 174, 10);
                    padding: 20px;
                    border-radius: 5px;
                    border: 7px solid #a711b4
                }
                input{
                     width: 30%;
                     padding: 8px;
                     border-radius: 5px;
                     border: 1px solid #ccc;
                }
                .button {
  background-color: #f76b0f;
  border: none;
  color: green;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  transition-duration: 0.4s;
}

.button2:hover {box-shadow: 0 8px 16px 0 rgba(194, 89, 4, 0.6); border: 7px solid #086808;}
        </style>


</head>
<body>
        <p>   <h1>Generatore di frasi casuali (1 parte)</h1>
        </p>
<div class="container">
   
<input type="text" id="soggetto" placeholder="Inserisci Soggetto">
<input type="text" id="verbo" placeholder="Inserisci Verbo">

<button class="button button2" onclick="aggiungi()">Aggiungi alla lista</button>
   
      <p>
         <h3>Liste inserite</h3>
            <ul id="listaSoggetti"></ul>
            <ul id="listaVerbi"></ul>
      </p>
<button class="button button2" onclick="GeneraFrase()"> Mescola e genera frasi</button>

<div class="frasi" id="output"> </div>


</div>



    <script>

let soggetti=["Belmonte","Prof", "La maestra", "La bidella", "Trump", "Il cane", "Elon Musk", "il macellaio", "Jane Doe", "helldiver", "engineer"];
let verbi=["mangia", "Costruisce", "sbadiglia", "disegna", "studia", "fa il bidet", "uccide"];
let complementi=["in puglia", "nel gabinetto della scuola", "alle terme", "a Sanremo", "durante la terza guerra mondiale", "in piazza", "nella superterra", "a casa", "in aereo", "2 fort"];
 function aggiungi (){
    let soggetto= document.getElementById("soggetto").value;
    let verbo= document.getElementById("verbo").value;
    soggetti.push(soggetto);
    verbi.push(verbo);
    document.getElementById("listaSoggetti").innerHTML += "<li>Soggetto: " + soggetto + "</li>"
    document.getElementById("listaVerbi").innerHTML += "<li>Verbo: " + verbo + "</li>"
 }


function elementoCasuale (arr)
{
    let indice=Math.floor(Math.random()* arr.length)
    return arr[indice];
}
function GeneraFrase (){
     const soggetto=elementoCasuale(soggetti);
     const verbo=elementoCasuale(verbi);
     const complemento=elementoCasuale(complementi);
     const frase=soggetto+" "+ verbo+" "+ complemento;
     document.getElementById("output").innerHTML +=frase + "</br>";



}

    </script>
   
</body>
</html>
