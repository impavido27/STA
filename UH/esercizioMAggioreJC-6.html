<h1 style="color: wheat">Calcolo dislivello trekking </h1>
<form id="frm1" >
 <p style="color:wheat">Altezza di partenza: <input type="text" name="Hbase" value="0"><br></p>
 <p style="color:wheat">Altezza di arrivo: <input type="text" name="HArrivo" value="1000"><br></p>
 <!-- <input type="submit" value="Input dati Trekking">-->

    <head style="background-color:powderblue;">
<style>
    .button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: rgb(236, 203, 11); 
  color: white; 
  border: 4px solid rgb(255, 133, 20);
}

.button1:hover {
  background-color: wheat;
  color: black;
}
</style>

 </head>
<p style="color:wheat">Calcola il dislivello:</p>
<button onclick="myFunction()" class="button button1">Calcola il dislivello:</button>


<p style="color:wheat">Il punto di partenza è:</p>
<p style="color: wheat" id="base"></p>
<p style="color:wheat ">Il punto di arrivo è:</p>
<p style="color: wheat" id="arrivo"></p>

<p style="color: wheat">Il dislivello è di:</p>
<p style="color: wheat" id="demo"></p>
<script>
function myFunction() {

var x = document.getElementById("frm1");

var base=x.elements[0].value;  
document.getElementById("base").innerHTML =base;

var arrivo=x.elements[1].value;
document.getElementById("arrivo").innerHTML =arrivo;
  
  document.getElementById("demo").innerHTML =Dislivello(base,arrivo);
}

function Dislivello(h1,h2){
return h2-h1;
}

</script>
