<!DOCTYPE html>
<html>

<body style="background-color:powderblue;">



<h1 style="color:rgb(110, 8, 110)">Calcolo dislivello trekking </h1>
<form id="frm1" >
 <p style="color:purple">Altezza di partenza: <input type="text" name="Hbase" value="0"><br></p>
 <p style="color:purple">Altezza di arrivo: <input type="text" name="HArrivo" value="1000"><br></p>
 <!-- <input type="submit" value="Input dati Trekking">-->
</form>
    <head style="background-color:powderblue;">
<style>
    .button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: rgb(200, 17, 224); 
  color: white; 
  border: 4px solid #3c075fc9;
}

.button1:hover {
  background-color: #9311e9;
  color: white;
}
</style>

 </head>
<p style="color:purple">Calcola il dislivello:</p>
<button onclick="myFunction()" class="button button1">Calcola il dislivello:</button>


<p style="color:purple">Il punto di partenza è:</p>
<p style="color: purple" id="base"></p>
<p style="color:purple ">Il punto di arrivo è:</p>
<p style="color: purple" id="arrivo"></p>

<p style="color: purple">Il dislivello è di:</p>
<p style="color: purple" id="demo"></p>
<script>
function myFunction() {

var x = document.getElementById("frm1");

var base=x.elements[0].value;  
document.getElementById("base").innerHTML =base;

var arrivo=x.elements[1].value;
document.getElementById("arrivo").innerHTML =arrivo;
  
  document.getElementById("demo").innerHTML =Dislivello(base,arrivo);
}

function Dislivello(h1,h2){
return h2-h1;
}

</script>

</body>
</html>
